<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="assets/css/style.css" type="text/css">
    <title>Jenny Saville</title>
    <link rel="apple-touch-icon" sizes="180x180" href="assets/favicon/js-high-resolution-logo-180x200.png">
    <link rel="icon" type="image/png" sizes="32x32" href="assets/favicon/js-high-resolution-logo-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="assets/favicon/js-high-resolution-logo-16x16.png">
</head>
<body>
<!--Logo-navbar-header-->
    <header class="header">
        <div class="logo">
            <a href="index.html">
                <img src="./assets/logo/js-high-resolution-logo-transparent.png" alt="logo">
            </a>
        </div>
        <nav class="navbar">
            <ul>
                <li><a href="index.html" class="nav-link">Home</a></li>
                <li><a href="gallery.html" class="nav-link">Gallery</a></li>
                <li><a href="contact.html" class="nav-link active">Contact</a></li>
            </ul>
        </nav>
    </header>

    <main class="bg-contact-color">
        <div class="container">
            <div class="row">
                <div class="col-md-6">
                    <h2 class="contact-heading mt-4 text-center">Contact Us</h2>
                    <div class="contact-form">
                        <form action="/" method="post">
                            <div class="form-group">
                                <label for="fname">First Name</label>
                                <input type="text" id="fname" name="fname" class="form-control">
                            </div>
                            <div class="form-group">
                                <label for="lname">Last Name</label>
                                <input type="text" id="lname" name="lname" class="form-control">
                            </div>
                            <div class="form-group">
                                <label for="email">Email</label>
                                <input type="text" id="email" name="email" class="form-control">
                            </div>
                            <div class="form-group">
                                <label for="message">Message:</label>
                                <textarea id="message" name="message" class="form-control" rows="4"></textarea>
                            </div>
                            <button type="submit" class="btn btn-submit">Submit</button>
                        </form>
                    </div>
                    <div class="opening-hours text-center">
                        <h3>Opening Hours</h3>
                        <p>Monday - Friday: 9:00 AM - 6:00PM</p>
                        <p>Saturday: 10:00 AM - 6:00 PM</p>
                        <p>Sunday: Closed</p>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="contact-details text-center">
                        <h3>JS Gallery</h3>
                        <p>Telephone: 01234 765567</p>
                        <p>Email: js@inthebiz.com</p>
                        <p>Address: Queens road , bristol, BS8 1RL</p>
                        <div class="map-container">
                            <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d2482.492328440591!2d-2.598433184227057!3d51.45887777963088!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x48718f98912a9519%3A0x41cacfda141a9e08!2sBristol%20Museum%20%26%20Art%20Gallery!5e0!3m2!1sen!2suk!4v1649287651914!5m2!1sen!2suk" width="400" height="250" style="border:0;" allowfullscreen="" loading="lazy"></iframe>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
<!--footer/social media-->
    <footer class="footer">
        <div class="container">
        <div class="social-icons">
            <a href="https://www.facebook.com/Art.of.JennySaville/?locale=en_GB"><i class="fab fa-facebook-f"></i></a>
            <a href="https://twitter.com/jennysavilleart"><i class="fab fa-twitter"></i></a>
            <a href="https://www.instagram.com/jennysaville/?hl=en"><i class="fab fa-instagram"></i></a>
            <a href="https://www.youtube.com/watch?v=i1Ga4TSriuw"><i class="fa-brands fa-youtube"></i></a>
        </div>
        <div class="copyright">
            <a href="./assets/pdf/Hakathon-js-pdf-compressed.pdf" target="_blank">
                &copy; 2024 Jenny Saville Art. All rights reserved.
            </a>
        </div>
        </div>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
