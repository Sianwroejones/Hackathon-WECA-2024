    <main>

      <form class="form-group">
        <h1 id="contact_title">Contact Us</h1>
        
        <div id="form_div">
        <form action="#" method="post" id="contact_form" class="form-inline" >
          <div class="name">
            <label for="name"></label>
            <input type="text" class="form-control" type="text" placeholder="My name is" name="name" id="name_input" required >
          </div>
          <div class="email">
            <label for="email"></label>
            <input type="email" class="form-control" placeholder="My e-mail is" name="email" id="email_input" required>
          </div>
          <div class="telephone">
            <label for="name"></label>
            <input type="number" class="form-control" placeholder="My number is" name="telephone" id="telephone_input" required>
          </div>
         <div class="subject" >
            <label for="subject"></label>
            <select id="dropdown_form" placeholder="Subject line" name="subject" id="subject_input" required>
              <option disabled hidden selected>Subject line</option>
              <option>I'd like to start a project</option>
              <option>I'd like to ask a question</option>
              <option>I'd like to make a proposal</option>
            </select>
          </div>
          <div class="message" id="message">
            <label for="message"></label>
            <textarea name="message" placeholder="I'd like to chat about" id="message_input" cols="30" rows="5" required></textarea>
          </div>
          <div class="submit" id="submit">
            <input type="submit" value="Send Message" id="form_button">
          </div>
        </form>
